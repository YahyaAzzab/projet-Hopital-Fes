{% extends 'medical/base.html' %}
{% load static %}

{% block title %}Modifier Patient - Hôpital EL GHASSANI{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card shadow">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">
                    <i class="fas fa-user-edit me-2"></i>Modifier Patient - {{ patient.first_name }} {{ patient.last_name }}
                </h6>
                <a href="{% url 'patients' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Retour
                </a>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Prénom *</label>
                                <input type="text" class="form-control" name="first_name" value="{{ patient.first_name }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Nom *</label>
                                <input type="text" class="form-control" name="last_name" value="{{ patient.last_name }}" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Date de naissance *</label>
                                <input type="date" class="form-control" name="date_of_birth" value="{{ patient.date_of_birth|date:'Y-m-d' }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Genre *</label>
                                <select class="form-select" name="gender" required>
                                    <option value="M" {% if patient.gender == 'M' %}selected{% endif %}>Masculin</option>
                                    <option value="F" {% if patient.gender == 'F' %}selected{% endif %}>Féminin</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" value="{{ patient.email|default:'' }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Téléphone</label>
                                <input type="tel" class="form-control" name="phone_number" value="{{ patient.phone_number|default:'' }}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Ville</label>
                                <input type="text" class="form-control" name="city" value="{{ patient.city|default:'' }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Groupe sanguin</label>
                                <select class="form-select" name="blood_type">
                                    <option value="">Sélectionner</option>
                                    <option value="A+" {% if patient.blood_type == 'A+' %}selected{% endif %}>A+</option>
                                    <option value="A-" {% if patient.blood_type == 'A-' %}selected{% endif %}>A-</option>
                                    <option value="B+" {% if patient.blood_type == 'B+' %}selected{% endif %}>B+</option>
                                    <option value="B-" {% if patient.blood_type == 'B-' %}selected{% endif %}>B-</option>
                                    <option value="AB+" {% if patient.blood_type == 'AB+' %}selected{% endif %}>AB+</option>
                                    <option value="AB-" {% if patient.blood_type == 'AB-' %}selected{% endif %}>AB-</option>
                                    <option value="O+" {% if patient.blood_type == 'O+' %}selected{% endif %}>O+</option>
                                    <option value="O-" {% if patient.blood_type == 'O-' %}selected{% endif %}>O-</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Adresse</label>
                        <textarea class="form-control" name="address" rows="2">{{ patient.address|default:'' }}</textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Contact d'urgence</label>
                                <input type="text" class="form-control" name="emergency_contact" value="{{ patient.emergency_contact|default:'' }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Assurance</label>
                                <input type="text" class="form-control" name="insurance_provider" value="{{ patient.insurance_provider|default:'' }}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Allergies</label>
                                <textarea class="form-control" name="allergies" rows="2">{{ patient.allergies|default:'' }}</textarea>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Antécédents médicaux</label>
                                <textarea class="form-control" name="medical_history" rows="2">{{ patient.medical_history|default:'' }}</textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Profession</label>
                                <input type="text" class="form-control" name="occupation" value="{{ patient.occupation|default:'' }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Statut matrimonial</label>
                                <select class="form-select" name="marital_status">
                                    <option value="">Sélectionner</option>
                                    <option value="single" {% if patient.marital_status == 'single' %}selected{% endif %}>Célibataire</option>
                                    <option value="married" {% if patient.marital_status == 'married' %}selected{% endif %}>Marié(e)</option>
                                    <option value="divorced" {% if patient.marital_status == 'divorced' %}selected{% endif %}>Divorcé(e)</option>
                                    <option value="widowed" {% if patient.marital_status == 'widowed' %}selected{% endif %}>Veuf/Veuve</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Statut</label>
                                <select class="form-select" name="status">
                                    <option value="active" {% if patient.status == 'active' %}selected{% endif %}>Actif</option>
                                    <option value="inactive" {% if patient.status == 'inactive' %}selected{% endif %}>Inactif</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Notes</label>
                        <textarea class="form-control" name="notes" rows="3">{{ patient.notes|default:'' }}</textarea>
                    </div>
                    
                    <div class="text-end">
                        <a href="{% url 'patients' %}" class="btn btn-secondary me-2">
                            <i class="fas fa-times me-2"></i>Annuler
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Sauvegarder
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
