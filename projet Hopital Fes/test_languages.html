<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Langues - Français/Arabe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Support RTL pour l'arabe */
        .rtl {
            direction: rtl;
            text-align: right;
        }

        .rtl .form-control,
        .rtl .form-select {
            text-align: right;
        }

        .rtl .btn-group {
            flex-direction: row-reverse;
        }

        .rtl .card-header {
            text-align: right;
        }

        .rtl .table th,
        .rtl .table td {
            text-align: right;
        }

        /* Amélioration de l'affichage arabe */
        .lang-ar {
            font-family: 'Segoe UI', 'Tahoma', 'Arial', sans-serif;
        }

        .lang-ar .navbar-brand,
        .lang-ar h1, .lang-ar h2, .lang-ar h3, .lang-ar h4, .lang-ar h5, .lang-ar h6 {
            font-family: 'Segoe UI', 'Tahoma', 'Arial', sans-serif;
        }

        .rtl .form-select {
            background-position: left 0.75rem center !important;
            padding-left: 2.25rem !important;
            padding-right: 0.75rem !important;
        }

        .language-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="language-switcher">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary" onclick="changeLanguage('fr')">🇫🇷 Français</button>
            <button type="button" class="btn btn-outline-primary" onclick="changeLanguage('ar')">🇲🇦 العربية</button>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 id="page-title">Test des Langues</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label" id="name-label">Nom complet</label>
                            <input type="text" class="form-control" placeholder="Entrez votre nom">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label" id="email-label">Email</label>
                            <input type="email" class="form-control" placeholder="Entrez votre email">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label" id="role-label">Rôle</label>
                            <select class="form-select">
                                <option value="admin">Administrateur</option>
                                <option value="doctor">Médecin</option>
                                <option value="nurse">Infirmier</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label" id="message-label">Message</label>
                            <textarea class="form-control" rows="4" placeholder="Entrez votre message"></textarea>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" id="save-btn">Enregistrer</button>
                            <button class="btn btn-secondary" id="cancel-btn">Annuler</button>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 id="table-title">Liste des Utilisateurs</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th id="th-name">Nom</th>
                                    <th id="th-email">Email</th>
                                    <th id="th-role">Rôle</th>
                                    <th id="th-actions">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Ahmed Alami</td>
                                    <td>ahmed@example.com</td>
                                    <td><span class="badge bg-primary">Médecin</span></td>
                                    <td>
                                        <div class="btn-group">
                                            <button class="btn btn-sm btn-outline-primary">Voir</button>
                                            <button class="btn btn-sm btn-outline-warning">Modifier</button>
                                            <button class="btn btn-sm btn-outline-danger">Supprimer</button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Fatima Benali</td>
                                    <td>fatima@example.com</td>
                                    <td><span class="badge bg-success">Infirmier</span></td>
                                    <td>
                                        <div class="btn-group">
                                            <button class="btn btn-sm btn-outline-primary">Voir</button>
                                            <button class="btn btn-sm btn-outline-warning">Modifier</button>
                                            <button class="btn btn-sm btn-outline-danger">Supprimer</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Traductions
        const translations = {
            'fr': {
                'page-title': 'Test des Langues',
                'name-label': 'Nom complet',
                'email-label': 'Email',
                'role-label': 'Rôle',
                'message-label': 'Message',
                'save-btn': 'Enregistrer',
                'cancel-btn': 'Annuler',
                'table-title': 'Liste des Utilisateurs',
                'th-name': 'Nom',
                'th-email': 'Email',
                'th-role': 'Rôle',
                'th-actions': 'Actions'
            },
            'ar': {
                'page-title': 'اختبار اللغات',
                'name-label': 'الاسم الكامل',
                'email-label': 'البريد الإلكتروني',
                'role-label': 'الدور',
                'message-label': 'الرسالة',
                'save-btn': 'حفظ',
                'cancel-btn': 'إلغاء',
                'table-title': 'قائمة المستخدمين',
                'th-name': 'الاسم',
                'th-email': 'البريد الإلكتروني',
                'th-role': 'الدور',
                'th-actions': 'الإجراءات'
            }
        };

        function changeLanguage(language) {
            const body = document.body;
            const html = document.documentElement;
            
            // Supprimer les classes précédentes
            body.classList.remove('lang-fr', 'lang-ar', 'rtl');
            html.classList.remove('lang-fr', 'lang-ar', 'rtl');
            
            // Ajouter les nouvelles classes
            body.classList.add(`lang-${language}`);
            html.classList.add(`lang-${language}`);
            
            // Appliquer RTL pour l'arabe
            if (language === 'ar') {
                body.classList.add('rtl');
                html.classList.add('rtl');
                html.setAttribute('dir', 'rtl');
                html.setAttribute('lang', 'ar');
            } else {
                html.setAttribute('dir', 'ltr');
                html.setAttribute('lang', 'fr');
            }
            
            // Appliquer les traductions
            if (translations[language]) {
                for (const [key, text] of Object.entries(translations[language])) {
                    const element = document.getElementById(key);
                    if (element) {
                        element.textContent = text;
                    }
                }
            }
            
            // Mettre à jour les boutons de langue
            const buttons = document.querySelectorAll('.language-switcher .btn');
            buttons.forEach(btn => {
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-outline-primary');
            });
            
            const activeButton = document.querySelector(`[onclick="changeLanguage('${language}')"]`);
            if (activeButton) {
                activeButton.classList.remove('btn-outline-primary');
                activeButton.classList.add('btn-primary');
            }
        }
        
        // Initialiser avec le français
        changeLanguage('fr');
    </script>
</body>
</html>
